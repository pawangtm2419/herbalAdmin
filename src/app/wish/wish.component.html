<section>
  <div class="container-fluid">
    <div class="row">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Add New Wish</mat-panel-title>
            <mat-panel-description></mat-panel-description>
          </mat-expansion-panel-header>
          <hr>
          <form [formGroup]="marqueeForm" (ngSubmit)="marqueeForm.valid && onWishSubmit($event)" novalidate>
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-10">
                  <mat-form-field>
                    <mat-label>Wish of the Day.</mat-label>
                    <input matInput type="text" id="wish" formControlName="wish" [(ngModel)]="marqueeWish.wish" placeholder="Enter Today's Wish...">
                    <mat-error *ngIf="marqueeForm.get('wish').hasError('required')">Today's Wish must be Required. </mat-error>
                    <mat-error *ngIf="marqueeForm.get('wish').hasError('minlength')">Enter Minimum 25 Digits. </mat-error>
                  </mat-form-field><br>
                </div>
                <div class="col-md-2">
                  <button type="submit" mat-raised-button>Submit</button>
                </div>
              </div>
            </div>
          </form>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class="row mt-4">
        <table mat-table [dataSource]="wish" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="wish">
            <th mat-header-cell *matHeaderCellDef> WISH </th>
            <td mat-cell *matCellDef="let element"> {{element.wish}} </td>
          </ng-container>
          <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef> TIMESTAMP </th>
            <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
          </ng-container>
          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef> ACTIVE </th>
            <td mat-cell *matCellDef="let element"> {{element.active}} </td>
          </ng-container>
          <ng-container matColumnDef="activate">
            <th mat-header-cell *matHeaderCellDef> ACTIVATE </th>
            <td mat-cell *matCellDef="let element"><button mat-button (click)="wishactivate(element.id)">Do Activate</button></td>
          </ng-container>
          <ng-container matColumnDef="deactivate">
            <th mat-header-cell *matHeaderCellDef> DEACTIVATE </th>
            <td mat-cell *matCellDef="let element"><button mat-button (click)="wishdeactivate(element.id)">Do Deactivate</button></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
</section>
