<section>
  <div class="container-fluid">
      <div class="row">
          <table mat-table [dataSource]="enquiryData" class="mat-elevation-z8">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let i = index;"> {{i+1}} </td>
              </ng-container>
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
              </ng-container>
              <ng-container matColumnDef="umail">
                <th mat-header-cell *matHeaderCellDef> Email_ID </th>
                <td mat-cell *matCellDef="let element"> {{element.umail}} </td>
              </ng-container>
              <ng-container matColumnDef="unumber">
                <th mat-header-cell *matHeaderCellDef> Mobile_Number </th>
                <td mat-cell *matCellDef="let element"> {{element.unumber}} </td>
              </ng-container>
              <ng-container matColumnDef="question">
                <th mat-header-cell *matHeaderCellDef> Disease/Question </th>
                <td mat-cell *matCellDef="let element"> {{element.question}} </td>
              </ng-container>
              <ng-container matColumnDef="etimestamp">
                <th mat-header-cell *matHeaderCellDef> TimeStamp </th>
                <td mat-cell *matCellDef="let element"> {{element.etimestamp}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
      </div>
  </div>
</section>
